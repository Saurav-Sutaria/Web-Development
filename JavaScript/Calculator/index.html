<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="screen">0</div>
        <div class="keys">
            <div class="row1">
                <button class="operation">CE</button>
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation">%</button>
            </div>
            <div class="row2">
                <button class="numbers" onclick="push()">1</button>
                <button class="numbers" onclick="push(2)">2</button>
                <button class="numbers" onclick="push(3)">3</button>
                <button class="operation">x</button>

            </div>
            <div class="row3">
                <button class="numbers" onclick="push(4)">4</button>
                <button class="numbers" onclick="push(5)">5</button>
                <button class="numbers" onclick="push(6)">6</button>
                <button class="operation">/</button>

            </div>
            <div class="row4">
                <button class="numbers" onclick="push(7)">7</button>
                <button class="numbers" onclick="push(8)">8</button>
                <button class="numbers" onclick="push(9)">9</button>
                <button class="operation">=</button>

            </div>
        </div>
    </div>
    <script href="script.js"></script>
</body>
</html>
