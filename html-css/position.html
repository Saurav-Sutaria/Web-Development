<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 72px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left:0px;
      right:0px;
      height: 50px;
    ">header</div>
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top:50px;
      left:0;
      bottom: 0;
      width:72px;
    ">sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top:0;
      right: 0;
    ">X</div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 100px;
      right:10px;
    ">absolute</div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
    ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div 2
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        bottom: 0;
        right: 0;
      ">absolute</div>
    </div>
  </body>
</html>
